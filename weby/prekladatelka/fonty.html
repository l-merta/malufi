<html lang="en">
<head>

  <title>Překladatelka - fonty</title>

<body>
  <script>
    const fonts = ["Abril Fatface", "Arvo", "EB Garamond", "Major Mono Display", "PT Serif", "Playfair Display", "Playfair Display SC", "Poetsen One", "Poppins", "Pacifico", "Merriweather", "Reddit Mono", "Great Vibes", "Damion"];

    for(let i = 0; i < fonts.length; i++) {
      const s = document.createElement("p");
      s.innerHTML = fonts[i] + " - Příliš žluťoučký kůň úpěl ďábelksé ódy,.?! 0123456789";
      s.style = "font-family: " + fonts[i] + "; font-size: 1.5em;";
      document.body.appendChild(s);
    }
  </script>
